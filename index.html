<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Sube tus fotos ğŸ’</title>
<style>
body {
  font-family: Arial, sans-serif;
  background: url('fondo-boda.jpg') center/cover no-repeat;
  text-align: center;
  padding: 40px;
}
.container {
  background: rgba(255,255,255,0.9);
  padding: 30px;
  border-radius: 15px;
  max-width: 400px;
  margin: auto;
}
input, button {
  margin-top: 15px;
}
button {
  padding: 10px 20px;
  background: #c9a36b;
  border: none;
  color: white;
  font-size: 16px;
  border-radius: 8px;
}
</style>
</head>
<body>

<div class="container">
  <h2>ğŸ“¸ Comparte tus fotos</h2>
  <p>Sube tus fotos del evento</p>
  <input type="file" id="file" accept="image/*">
  <br>
  <button onclick="upload()">Subir foto</button>
  <p id="status"></p>
</div>

<script>
function upload() {
  const file = document.getElementById('file').files[0];
  if (!file) return alert("Selecciona una foto");

  const formData = new FormData();
  formData.append("file", file);
  formData.append("upload_preset", "TU_UPLOAD_PRESET");

  fetch("https://api.cloudinary.com/v1_1/TU_CLOUD_NAME/image/upload", {
    method: "POST",
    body: formData
  })
  .then(res => res.json())
  .then(() => {
    document.getElementById("status").innerText = "âœ… Foto subida con Ã©xito";
  })
  .catch(() => {
    document.getElementById("status").innerText = "âŒ Error al subir";
  });
}
</script>

</body>
</html>
